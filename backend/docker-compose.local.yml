version: '3.8'

services:
  # FastAPI Backend with Local Supabase
  backend:
    build: .
    container_name: team_ai_backend_local
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=local-development-secret-key
      # Local Supabase Configuration
      - SUPABASE_URL=http://host.docker.internal:54321
      - SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - SUPABASE_SERVICE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      - USE_SUPABASE_AUTH=true
      # Traditional fallback database
      - POSTGRES_SERVER=host.docker.internal
      - POSTGRES_PORT=54322  # Supabase local DB port
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    network_mode: host  # To access local Supabase services
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Redis (optional for caching)
  redis:
    image: redis:7-alpine
    container_name: team_ai_redis_local
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
